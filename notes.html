<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sharing - Campus Saathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                üéì Campus Saathi
            </a>
            <div class="d-flex align-items-center">
                <button class="theme-toggle me-3" id="themeToggle" title="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="index.html" class="btn btn-outline-primary btn-sm">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">üìö Notes Sharing</h2>
                <p class="text-center text-muted mb-5">Share and download study materials with your campus community</p>
                
                <!-- Upload Notes Form -->
                <div class="card mb-5">
                    <div class="card-body">
                        <h4 class="mb-3">Upload New Notes</h4>
                        <form id="notesForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="subjectName" class="form-label">Subject Name *</label>
                                    <input type="text" class="form-control" id="subjectName" required 
                                           placeholder="e.g., Mathematics, Physics, etc.">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="topicName" class="form-label">Topic Name *</label>
                                    <input type="text" class="form-control" id="topicName" required 
                                           placeholder="e.g., Calculus, Organic Chemistry, etc.">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="notesDescription" class="form-label">Description *</label>
                                <textarea class="form-control" id="notesDescription" rows="3" required 
                                          placeholder="Brief description of the notes content..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="uploaderName" class="form-label">Your Name *</label>
                                <input type="text" class="form-control" id="uploaderName" required 
                                       placeholder="e.g., Rahul Kumar">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                üìù Upload Notes
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Notes List -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Available Notes</h4>
                            <input type="text" class="form-control form-control-sm" id="searchNotes" 
                                   placeholder="Search notes..." style="width: 300px;">
                        </div>
                    </div>
                </div>

                <div id="notesContainer" class="row">
                    <!-- Notes will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notes.js"></script>
</body>

</html>

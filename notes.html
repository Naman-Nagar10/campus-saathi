<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sharing - Campus Saathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Twitter-like Black & White Theme */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f9f9;
            --bg-tertiary: #eff1f1;
            --text-primary: #000000;
            --text-secondary: #536471;
            --text-tertiary: #8b98a5;
            --border-color: #cfd9de;
            --accent-color: #000000;
            --accent-hover: #333333;
            --success-color: #00ba7c;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #16181c;
            --bg-tertiary: #212327;
            --text-primary: #ffffff;
            --text-secondary: #71767b;
            --text-tertiary: #71767b;
            --border-color: #2f3336;
            --accent-color: #ffffff;
            --accent-hover: #cccccc;
            --shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar-toggler {
            border: 1px solid var(--border-color) !important;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 0, 0, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        [data-theme="dark"] .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        .card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.2s ease;
        }

        .btn {
            border-radius: 20px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üéì Campus Saathi</a>
            <div class="d-flex align-items-center">
                <button class="theme-toggle me-3" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="index.html" class="btn btn-outline-primary btn-sm">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">üìö Notes Sharing</h2>
        
        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h4>Upload New Notes</h4>
                <form id="notesForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="subjectName" placeholder="Subject Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="topicName" placeholder="Topic Name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="notesDescription" placeholder="Description" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="uploaderName" placeholder="Your Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">üìù Upload Notes</button>
                </form>
            </div>
        </div>

        <!-- Notes List -->
        <div class="row">
            <div class="col-12">
                <h4>Available Notes</h4>
                <input type="text" class="form-control mb-3" id="searchNotes" placeholder="Search notes...">
            </div>
        </div>

        <div id="notesContainer" class="row">
            <!-- Notes will appear here -->
        </div>
    </div>

    <script>
        // Simple Notes Functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            
            document.getElementById('notesForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNote();
            });

            document.getElementById('searchNotes').addEventListener('input', searchNotes);
        });

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('campusNotes')) || [];
            const container = document.getElementById('notesContainer');
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="card text-center py-5">
                            <div class="card-body">
                                <h5 class="text-muted">No notes available</h5>
                                <p class="text-muted">Upload your first notes!</p>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            notes.forEach(note => {
                const noteCard = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${note.subject}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${note.topic}</h6>
                                <p class="card-text small">${note.description}</p>
                                <div class="mt-3">
                                    <small class="text-muted">By: ${note.uploader}</small><br>
                                    <small class="text-muted">Downloads: ${note.downloads || 0}</small>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-success btn-sm w-100" onclick="downloadNote(${note.id})">
                                    üì• Download Notes
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += noteCard;
            });
        }

        function addNote() {
            const subject = document.getElementById('subjectName').value;
            const topic = document.getElementById('topicName').value;
            const description = document.getElementById('notesDescription').value;
            const uploader = document.getElementById('uploaderName').value;

            if (subject && topic && description && uploader) {
                const notes = JSON.parse(localStorage.getItem('campusNotes')) || [];
                
                const newNote = {
                    id: Date.now(),
                    subject: subject,
                    topic: topic,
                    description: description,
                    uploader: uploader,
                    date: new Date().toLocaleDateString(),
                    downloads: 0
                };

                notes.unshift(newNote);
                localStorage.setItem('campusNotes', JSON.stringify(notes));
                
                document.getElementById('notesForm').reset();
                loadNotes();
                alert('‚úÖ Notes uploaded successfully!');
            } else {
                alert('‚ùå Please fill all fields');
            }
        }

        function downloadNote(noteId) {
            const notes = JSON.parse(localStorage.getItem('campusNotes')) || [];
            const note = notes.find(n => n.id === noteId);
            
            if (note) {
                // Create downloadable content
                const content = `
CAMPUS SAATHI - NOTES
=====================

Subject: ${note.subject}
Topic: ${note.topic}
Description: ${note.description}
Uploaded By: ${note.uploader}
Date: ${note.date}

Thank you for using Campus Saathi!
                `;

                // Create and trigger download
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${note.subject}_${note.topic}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Update download count
                const updatedNotes = notes.map(n => {
                    if (n.id === noteId) {
                        return { ...n, downloads: (n.downloads || 0) + 1 };
                    }
                    return n;
                });
                localStorage.setItem('campusNotes', JSON.stringify(updatedNotes));
                
                loadNotes();
                alert('üì• Notes downloaded successfully!');
            }
        }

        function searchNotes() {
            const searchTerm = document.getElementById('searchNotes').value.toLowerCase();
            const notes = document.querySelectorAll('.col-md-6');
            
            notes.forEach(note => {
                const text = note.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    note.style.display = 'block';
                } else {
                    note.style.display = 'none';
                }
            });
        }

        // Theme Management
        class ThemeManager {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = document.getElementById('themeIcon');
                this.init();
            }

            init() {
                const savedTheme = localStorage.getItem('campusSaathiTheme') || 'light';
                this.setTheme(savedTheme);

                if (this.themeToggle) {
                    this.themeToggle.addEventListener('click', () => this.toggleTheme());
                }
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('campusSaathiTheme', theme);
                this.updateThemeIcon(theme);
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                this.setTheme(newTheme);
            }

            updateThemeIcon(theme) {
                if (this.themeIcon) {
                    this.themeIcon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                }
            }
        }

        // Initialize theme
        new ThemeManager();
    </script>
</body>
                            </html>

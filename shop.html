<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Shop - Campus Saathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                üéì Campus Saathi
            </a>
            <div class="d-flex align-items-center">
                <button class="theme-toggle me-3" id="themeToggle" title="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
                <a href="index.html" class="btn btn-outline-primary btn-sm">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">üõçÔ∏è Campus Shop</h2>
                <p class="text-center text-muted mb-5">Buy and sell second-hand items with your campus community</p>
                
                <!-- Add Item Form -->
                <div class="card mb-5">
                    <div class="card-body">
                        <h4 class="mb-3">Sell Your Item</h4>
                        <form id="itemForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="itemName" class="form-label">Item Name *</label>
                                    <input type="text" class="form-control" id="itemName" required 
                                           placeholder="e.g., Calculus Textbook, Calculator, etc.">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="itemCategory" class="form-label">Category *</label>
                                    <select class="form-select" id="itemCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="books">üìö Books</option>
                                        <option value="electronics">üíª Electronics</option>
                                        <option value="stationery">‚úèÔ∏è Stationery</option>
                                        <option value="furniture">ü™ë Furniture</option>
                                        <option value="sports">‚öΩ Sports</option>
                                        <option value="other">üîß Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="itemPrice" class="form-label">Price (‚Çπ) *</label>
                                    <input type="number" class="form-control" id="itemPrice" required 
                                           placeholder="e.g., 250" min="1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="itemCondition" class="form-label">Condition *</label>
                                    <select class="form-select" id="itemCondition" required>
                                        <option value="">Select Condition</option>
                                        <option value="new">üÜï Like New</option>
                                        <option value="good">üëç Good</option>
                                        <option value="fair">üëå Fair</option>
                                        <option value="needs-repair">üîß Needs Repair</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Description *</label>
                                <textarea class="form-control" id="itemDescription" rows="3" required 
                                          placeholder="Describe your item, any defects, reason for selling..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sellerName" class="form-label">Your Name *</label>
                                    <input type="text" class="form-control" id="sellerName" required 
                                           placeholder="e.g., Rahul Kumar">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sellerContact" class="form-label">Contact Info *</label>
                                    <input type="text" class="form-control" id="sellerContact" required 
                                           placeholder="e.g., phone number or email">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                üõçÔ∏è List Item for Sale
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Shop Items -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>Available Items</h4>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" id="categoryFilter" style="width: auto;">
                                    <option value="">All Categories</option>
                                    <option value="books">Books</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="stationery">Stationery</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="sports">Sports</option>
                                    <option value="other">Other</option>
                                </select>
                                <input type="text" class="form-control form-control-sm" id="searchItems" 
                                       placeholder="Search items..." style="width: 200px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Items Grid -->
                <div id="itemsContainer" class="row">
                    <!-- Items will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/shop.js"></script>
</body>

</html>
